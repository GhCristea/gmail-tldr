<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail TLDR - SQLite Storage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      font-size: 16px;
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status {
      font-size: 14px;
      color: #6b7280;
      font-family: 'Monaco', 'Courier New', monospace;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border-left: 3px solid #3b82f6;
    }
    
    .status.ready {
      border-left-color: #10b981;
      color: #10b981;
    }
    
    .status.error {
      border-left-color: #ef4444;
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üóÑÔ∏è SQLite Storage Layer</div>
    <div class="status" id="status">Initializing database...</div>
  </div>
  
  <script type="module" src="/src/offscreen.ts"></script>
  
  <script>
    // Visual feedback
    const statusEl = document.getElementById('status');
    
    setTimeout(() => {
      if (statusEl) {
        statusEl.textContent = 'Ready to receive key-point persistence commands';
        statusEl.classList.add('ready');
      }
    }, 1000);
    
    // Error boundary
    window.addEventListener('error', (e) => {
      console.error('[Offscreen] Uncaught error:', e);
      if (statusEl) {
        statusEl.textContent = `Error: ${e.message}`;
        statusEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
